<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart: Top 20 Locations by Temperature</title>
    <!-- Include Vega, Vega-Lite, and Vega-Embed libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h1>Bar Chart: Top 20 Locations by Average Max Temperature</h1>
    <!-- This div will hold the visualisation -->
    <div id="chart"></div>

    <!-- JavaScript to embed the Vega/Vega-Lite visualisation -->
    <script type="text/javascript">
        vegaEmbed('#chart', 'bar_chart_vis.json').catch(console.error);
    </script>
</body>
</html>
